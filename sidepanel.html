<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIFY网页助手</title>
  <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📸 截图上传</h1>
      <p class="subtitle">侧边栏模式 - 不会自动关闭</p>
      
      <!-- 场景选择器 -->
      <div class="scenario-selector">
        <select id="scenarioSelect" class="scenario-dropdown">
          <option value="">加载中...</option>
        </select>
      </div>
    </header>
    
    <div class="screenshot-modes">
      <button id="captureVisible" class="btn btn-primary">
        <span class="icon">🖼️</span>
        <div class="btn-content">
          <span class="text">可见区域</span>
          <span class="shortcut">Ctrl+Shift+V</span>
        </div>
      </button>
      
      <button id="captureCustom" class="btn btn-primary">
        <span class="icon">✂️</span>
        <div class="btn-content">
          <span class="text">自定义区域</span>
          <span class="shortcut">Ctrl+Shift+C</span>
        </div>
      </button>
      
      <button id="captureScroll" class="btn btn-primary">
        <span class="icon">📜</span>
        <div class="btn-content">
          <span class="text">滚动截图</span>
          <span class="shortcut">Ctrl+Shift+F</span>
        </div>
      </button>
    </div>
    
    <div id="screenshotsSection" class="screenshots-section" style="display: none;">
      <div class="section-header">
        <h3>截图列表 (<span id="screenshotCount">0</span>)</h3>
        <button id="clearAllBtn" class="btn-text">🗑️ 全部清空</button>
      </div>
      <div id="screenshotsList" class="screenshots-list"></div>
      
      <!-- 用户输入文本框 -->
      <div class="query-input-container">
        <label for="queryInput" style="display: block; margin-bottom: 8px; font-size: 14px; color: #2d3748; font-weight: 600;">📝 输入内容:</label>
        <textarea id="queryInput" class="query-input" placeholder="输入你想要发送的内容..."></textarea>
      </div>
      
      <div class="batch-actions">
        <button id="analyzeAllBtn" class="btn btn-success">
          <span class="icon">🔍</span>
          <span class="text">一键分析</span>
        </button>
      </div>
      <div id="resultSection" class="result-section" style="display: none;">
        <div class="result-header">
          <h3>📊 分析结果</h3>
          <button id="showFullResultBtn" class="btn-text">📄 查看完整结果</button>
        </div>
        <div id="resultPreview" class="result-preview"></div>
      </div>
    </div>
    
    <div id="statusSection" class="status-section" style="display: none;">
      <div id="statusMessage" class="status-message"></div>
      <div id="progressBar" class="progress-bar" style="display: none;">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>
    
    <footer>
      <button id="openSettings" class="btn btn-link">⚙️ 配置HTTP请求</button>
    </footer>
    
    <div class="tips">
      <h4>💡 使用提示</h4>
      <ul>
        <li>侧边栏不会自动关闭</li>
        <li>可以边操作页面边查看截图</li>
        <li>按 Ctrl+Shift+S 快速打开/关闭</li>
      </ul>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>

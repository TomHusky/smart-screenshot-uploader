  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // åˆ›å»ºæ¸å˜èƒŒæ™¯
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // èƒŒæ™¯åœ†è§’çŸ©å½¢
      const radius = size * 0.15;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fill();
      
      // ç›¸æœºå›¾æ ‡
      const padding = size * 0.25;
      const cameraWidth = size - padding * 2;
      const cameraHeight = cameraWidth * 0.7;
      const cameraX = padding;
      const cameraY = (size - cameraHeight) / 2;
      
      // ç›¸æœºä¸»ä½“
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size > 64 ? 3 : size > 32 ? 2 : 1.5;
      ctx.fillStyle = 'transparent';
      ctx.beginPath();
      ctx.roundRect(cameraX, cameraY, cameraWidth, cameraHeight, size * 0.05);
      ctx.stroke();
      
      // é•œå¤´
      const lensRadius = size > 64 ? size * 0.12 : size > 32 ? size * 0.10 : size * 0.08;
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, lensRadius, 0, Math.PI * 2);
      ctx.fill();
      
      // é—ªå…‰ç¯
      if (size > 32) {
        const flashRadius = size > 64 ? size * 0.04 : size * 0.03;
        ctx.globalAlpha = 0.6;
        ctx.beginPath();
        ctx.arc(cameraX + cameraWidth * 0.3, cameraY + cameraHeight * 0.3, flashRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }
    
    function generateAllIcons() {
      const sizes = [16, 32, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        drawIcon(canvas, size);
      });
    }
    
    function downloadAll() {
      const sizes = [16, 32, 48, 128];
      sizes.forEach((size, index) => {
        setTimeout(() => {
          const canvas = document.getElementById(`canvas${size}`);
          const link = document.createElement('a');
          link.download = `icon${size}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        }, index * 200);
      });
    }
    
    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆ
    window.onload = generateAllIcons;

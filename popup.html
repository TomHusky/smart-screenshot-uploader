<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能截图上传助手</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📸 截图上传</h1>
    </header>
    
    <div class="screenshot-modes">
      <button id="captureVisible" class="btn btn-primary">
        <span class="icon">🖼️</span>
        <span class="text">可见区域</span>
        <span class="shortcut">Ctrl+Shift+V</span>
      </button>
      
      <button id="captureCustom" class="btn btn-primary">
        <span class="icon">✂️</span>
        <span class="text">自定义区域</span>
        <span class="shortcut">Ctrl+Shift+C</span>
      </button>
      
      <button id="captureFull" class="btn btn-primary">
        <span class="icon">📄</span>
        <span class="text">整个页面</span>
        <span class="shortcut">Ctrl+Shift+F</span>
      </button>
    </div>
    
    <div id="previewSection" class="preview-section" style="display: none;">
      <h3>截图预览</h3>
      <div class="preview-container" title="点击查看原图">
        <img id="previewImage" alt="Screenshot Preview">
      </div>
      <div class="preview-info">
        <span id="imageSize"></span>
      </div>
      <div class="preview-actions">
        <button id="uploadBtn" class="btn btn-success">
          <span class="icon">⬆️</span>
          <span class="text">上传截图</span>
        </button>
        <button id="cancelBtn" class="btn btn-secondary">取消</button>
      </div>
    </div>
    
    <div id="statusSection" class="status-section" style="display: none;">
      <div id="statusMessage" class="status-message"></div>
      <div id="progressBar" class="progress-bar" style="display: none;">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>
    
    <footer>
      <button id="openSettings" class="btn btn-link">⚙️ 配置HTTP请求</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
